name: Build and Deploy Mdbook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Installation
        run: (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.4" mdbook)

      - name: Build
        run: |
          cd mdbook
          mdbook build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: mdbook/book
